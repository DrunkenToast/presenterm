bash:
  filename: script.sh
  commands:
    - ["bash", "$pwd/script.sh"]
c++:
  filename: snippet.cpp
  commands:
    - ["g++", "-std=c++20", "snippet.cpp", "-o", "$pwd/snippet"]
    - ["$pwd/snippet"]
c:
  filename: snippet.c
  commands:
    - ["gcc", "snippet.c", "-o", "$pwd/snippet"]
    - ["$pwd/snippet"]
fish:
  filename: script.fish
  commands:
    - ["fish", "$pwd/script.fish"]
go:
  filename: snippet.go
  environment:
    GO11MODULE: off
  commands:
    - ["go", "run", "$pwd/snippet.go"]
java:
  filename: Snippet.java
  commands:
    - ["java", "$pwd/Snippet.java"]
js:
  filename: snippet.js
  commands:
    - ["node", "$pwd/snippet.js"]
kotlin:
  filename: snippet.kts
  commands:
    - ["kotlinc", "-script", "$pwd/script.kts"]
lua:
  filename: snippet.lua
  commands:
    - ["lua", "$pwd/snippet.lua"]
nushell:
  filename: snippet.nu
  commands:
    - ["nu", "$pwd/snippet.nu"]
perl:
  filename: snippet.pl
  commands:
    - ["perl", "$pwd/snippet.pl"]
python:
  filename: snippet.py
  commands:
    - ["python", "-u", "$pwd/snippet.py"]
ruby:
  filename: snippet.rb
  commands:
    - ["ruby", "$pwd/snippet.rb"]
rust-script:
  filename: snippet.rs
  commands:
    - ["rust-script", "$pwd/snippet.rs"]
rust:
  filename: snippet.rs
  commands:
    - ["rustc", "--crate-name", "presenterm_snippet", "$pwd/snippet.rs", "-o", "$pwd/snippet"]
    - ["$pwd/snippet"]
sh:
  filename: script.sh
  commands:
    - ["sh", "$pwd/script.sh"]
zsh:
  filename: script.sh
  commands:
    - ["zsh", "$pwd/script.sh"]
