bash:
  filename: script.sh
  commands:
    - ["bash", "script.sh"]
c++:
  filename: snippet.cpp
  commands:
    - ["g++", "-std=c++20", "snippet.cpp", "-o", "$pwd/snippet"]
    - ["$pwd/snippet"]
c:
  filename: snippet.c
  commands:
    - ["gcc", "snippet.c", "-o", "$pwd/snippet"]
    - ["$pwd/snippet"]
fish:
  filename: script.fish
  commands:
    - ["fish", "script.fish"]
go:
  filename: snippet.go
  environment:
    GO11MODULE: off
  commands:
    - ["go", "run", "snippet.go"]
java:
  filename: Snippet.java
  commands:
    - ["java", "Snippet.java"]
js:
  filename: snippet.js
  commands:
    - ["node", "snippet.js"]
kotlin:
  filename: snippet.kts
  commands:
    - ["kotlinc", "-script", "script.kts"]
lua:
  filename: snippet.lua
  commands:
    - ["lua", "snippet.lua"]
nushell:
  filename: snippet.nu
  commands:
    - ["nu", "snippet.nu"]
perl:
  filename: snippet.pl
  commands:
    - ["perl", "snippet.pl"]
python:
  filename: snippet.py
  commands:
    - ["python", "-u", "snippet.py"]
ruby:
  filename: snippet.rb
  commands:
    - ["ruby", "snippet.rb"]
rust-script:
  filename: snippet.rs
  commands:
    - ["rust-script", "snippet.rs"]
rust:
  filename: snippet.rs
  commands:
    - ["rustc", "--crate-name", "presenterm_snippet", "snippet.rs", "-o", "$pwd/snippet"]
    - ["$pwd/snippet"]
sh:
  filename: script.sh
  commands:
    - ["sh", "script.sh"]
zsh:
  filename: script.sh
  commands:
    - ["zsh", "script.sh"]
